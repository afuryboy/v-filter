<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- <script src="./vue-filter.min.js"></script> -->
  <script src="../dist/v-filter.umd.js"></script>
  <script>
    new Vue({
      el: '#app',
      mixins: [vFilter.mixin],
      data: {
        list: [
    { name: 'foo' },
    { name: 'bar' },
    { name: 'baz' },
    { name: 'zap' },
  ],
        a: { date: 'Tue Jul 17 2014' }
      },
      mounted: function() {

      },
      template: `
        <div>
          <div v-for="order in before(list,3)">{{ order.name }}</div>
        </div>
      `
    })
  </script>
</body>
</html>
